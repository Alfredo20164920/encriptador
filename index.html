<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura challenge - Desafío 1</title>
    
    <!-- <script src="https://app.embed.im/snow.js" defer></script> -->
</head>
<body>

    <div>

        <!-- LOGO -->
        <header>
            <img src="/img/Logo@2x.png" alt="Alura icon">
        </header>

        <!-- TYPE TEXT -->
        <form>
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>

            <fieldset>
                <div>  <span>ICON</span>  <p>Solo letras minúsculas y sin acentos</p>  </div>

                <div>
                    <button type="submit">Encriptar</button>
                    <button type="submit">Desencriptar</button>
                </div>
            </fieldset>

        </form>

        <!-- TEXT -->
        <aside>
            <div>
                <img src="/img/Muñeco.png" alt="Character">

                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>

            </div>

            <div id="result"></div>
        </aside>

    </div>
    
</body>
</html>
